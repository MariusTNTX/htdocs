<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Favicons -->
  <link href="imagenes/favicon_cifp.png" rel="icon">
  <link href="imagenes/appletouch_cifp.png" rel="apple-touch-icon">
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="bg-light">
  <div class="container-fluid min-vh-100 row justify-content-evenly align-items-center ms-2" id="bglogin">
    <form class="col-11 col-sm-8 col-md-5 col-lg-4 my-4 my-md-0 shadow rounded py-4 px-5 bg-white">
      <h1 class="text-center mb-5">Alumnos</h1>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="dniAlumno" placeholder="DNI" required minlength="9" maxlength="9">
        <label for="dniAlumno">DNI</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nieAlumno" placeholder="NIE" required minlength="5" maxlength="8">
        <label for="nieAlumno">NIE</label>
      </div>
      <div class="text-center mt-5"><button type="submit" class="btn btn-primary btn-lg btn-login" id="btnAlumno">Entrar</button></div>
    </form>

    <div class="col-11 col-sm-8 col-md-5 col-lg-4 my-4 my-md-0 shadow rounded py-4 px-5 bg-white">
      <h1 class="text-center mb-5">Profesores</h1>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="dniProfesor" placeholder="DNI" required minlength="9" maxlength="9">
        <label for="dniProfesor">DNI</label>
      </div>
      <div class="form-floating mb-3 invisible">
        <input type="text" class="form-control">
      </div>
      <div class="text-center mt-5"><button type="button" class="btn btn-primary btn-lg btn-login" id="btnProfesor">Entrar</button></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="js/api.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
