<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="bg-light">
  <div class="container-fluid min-vh-100 row justify-content-evenly align-items-center ms-2" id="bglogin">
    <form class="col-11 col-sm-8 col-md-5 col-lg-4 my-4 my-md-0 shadow rounded py-4 px-5 bg-white">
      <h1 class="text-center mb-5">Administrador</h1>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="dniAdmin" placeholder="DNI" required minlength="9" maxlength="9">
        <label for="dniAdmin">DNI</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="passAdmin" placeholder="Contraseña" required>
        <label for="passAdmin">Contraseña</label>
      </div>
      <div class="text-center mt-5"><button type="button" class="btn btn-primary btn-lg" id="btnAdmin">Iniciar Sesión</button></div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="js/api.js"></script>
  <script src="js/loginAdmin.js"></script>
</body>
</html>
