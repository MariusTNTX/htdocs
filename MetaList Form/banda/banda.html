<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <form action="" methos="post" class="container">
    <h1 class="text-center my-4">Nueva Banda</h1>
    <!-- I N F O   B Á S I C A -->
    <div class="row">

      <!-- WIKI -->
      <div class="col-12 col-md-6">
        <h2 class="mb-3 mt-4 text-center">Wiki</h2>
        <!-- Nombre -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" list="nombreList" id="nombre" name="nombre" placeholder="." required>
          <label for="nombre">Nombre de la Banda</label>
        </div>
        <!-- País -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" list="paisList" id="pais" name="pais" placeholder="." required>
          <label for="pais">País</label>
        </div>
        <!-- Origen -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" list="origenList" id="origen" name="origen" placeholder=".">
          <label for="origen">Dirección de Origen</label>
        </div>
        <!-- Descripción -->
        <div class="form-floating">
          <textarea class="form-control" placeholder="." id="descripcion" name="descripcion"
            style="height: 155px"></textarea>
          <label for="descripcion">Descripción</label>
        </div>
      </div>

      <!-- NO-WIKI -->
      <div class="col-12 col-md-6">
        <h2 class="mb-3 mt-4 text-center">No Wiki</h2>
        <!-- Logo -->
        <div class="mb-3">
          <label for="logo" class="form-label">Logo</label>
          <input class="form-control" type="file" id="logo" name="logo">
        </div>
        <!-- Imagen -->
        <div class="mb-3">
          <label for="imagen" class="form-label">Imágen</label>
          <input class="form-control" type="file" id="imagen" name="imagen" required>
        </div>
        <!-- Escuchas -->
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="escuchas" name="escuchas" placeholder="." min="0">
          <label for="escuchas">Escuchas Spotify</label>
        </div>
        <!-- Link Spotify -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="linkSpotify" name="linkSpotify" placeholder=".">
          <label for="linkSpotify">Enlace Spotify</label>
        </div>
        <!-- Link Web -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="linkWeb" name="linkWeb" placeholder=".">
          <label for="linkWeb">Enlace Página Web</label>
        </div>
      </div>
    </div>

    <!-- T A B L A S -->
    <div class="row">
      <!-- Etapas -->
      <div class="col-12 col-xl-5 my-1">
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item border border-dark border-opacity-25 rounded">
            <h2 class="accordion-header" id="flush-headingOne">
              <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                Etapas
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <table class="table table-sm">
                  <thead>
                    <tr>
                      <th scope="col"><button type="button" class="btn btn-success">+</button></th>
                      <th scope="col">Año Inicio</th>
                      <th scope="col">Año Fin</th>
                      <th scope="col">Tipo</th>
                    </tr>
                  </thead>
                  <tbody class="table-group-divider">
                    <tr>
                      <th scope="row">1</th>
                      <td><input type="number" class="form-control" name="anioInic" min="1965" max="2023"></td>
                      <td><input type="number" class="form-control" name="anioFin" min="1965" max="2023"></td>
                      <td><select class="form-select" name="tipoEtapa" aria-label="Default select example">
                          <option value="1">Activo</option>
                          <option value="2" selected>Inactivo</option>
                          <option value="3">Hiato</option>
                        </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Géneros -->
      <div class="col-12 col-md-7 col-xl-4 my-1">
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item border border-dark border-opacity-25 rounded">
            <h2 class="accordion-header" id="flush-headingTwo">
              <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                Géneros
              </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <table class="table table-sm">
                  <thead>
                    <tr>
                      <th scope="col"><button type="button" class="btn btn-success">+</button></th>
                      <th scope="col">Género</th>
                      <th scope="col">Estrellas</th>
                    </tr>
                  </thead>
                  <tbody class="table-group-divider">
                    <tr>
                      <th scope="row">1</th>
                      <td><input class="form-control" list="genlist"></td>
                      <td><input type="number" class="form-control" name="estrellasGen" min="0" max="5" value="0"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Temas de Letra -->
      <div class="col-12 col-md-5 col-xl-3 my-1">
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item border border-dark border-opacity-25 rounded">
            <h2 class="accordion-header" id="flush-headingFour">
              <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
                Temas de Letra
              </button>
            </h2>
            <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <table class="table table-sm">
                  <thead>
                    <tr>
                      <th scope="col"><button type="button" class="btn btn-success">+</button></th>
                      <th scope="col">Tema de Letra</th>
                    </tr>
                  </thead>
                  <tbody class="table-group-divider">
                    <tr>
                      <th scope="row">1</th>
                      <td><input type="text" class="form-control" name="temaLetra"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Músicos -->
      <div class="col-12 my-1">
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item border border-dark border-opacity-25 rounded">
            <h2 class="accordion-header" id="flush-headingThree">
              <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse"
                data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                Músicos
              </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
              data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">
                <div class="col-12 col-md-6 col-xl-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title text-center">Nuevo Músico</h5>
                      <div class="card-text">
                        <div class="row">
                          <div class="col-6 my-1">
                            <div class="form-floating">
                              <input type="text" class="form-control" id="nombreMus" name="nombreMus" placeholder="."
                                required>
                              <label for="nombreMus">Nombre</label>
                            </div>
                          </div>
                          <div class="col-6 my-1">
                            <select class="form-select py-3" name="sexoMus[]" aria-label="Default select example">
                              <option value="H" selected>Hombre</option>
                              <option value="M">Mujer</option>
                            </select>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-6 my-1">
                            <label for="fechaNacMus">Fecha Nacim.</label>
                            <input type="date" class="form-control" name="fechaNacMus[]" id="fechaNacMus">
                          </div>
                          <div class="col-6 my-1">
                            <label for="fechaDefMus">Fecha Defunción</label>
                            <input type="date" class="form-control" name="fechaDefMus[]" id="fechaDefMus">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-6 my-1">
                            <div class="form-floating">
                              <input type="text" class="form-control" id="paisMus" name="paisMus" placeholder="."
                                required>
                              <label for="paisMus">País</label>
                            </div>
                          </div>
                          <div class="col-6 my-1">
                            <div class="form-floating">
                              <input type="text" class="form-control" id="origenMus" name="origenMus" placeholder="."
                                required>
                              <label for="origenMus">Origen</label>
                            </div>
                          </div>
                        </div>
                        <div class="row px-3">
                          <table class="table table-sm">
                            <thead>
                              <tr>
                                <th scope="col"><button type="button" class="btn btn-success">+</button></th>
                                <th scope="col">Año Inicio</th>
                                <th scope="col">Año Fin</th>
                              </tr>
                            </thead>
                            <tbody class="table-group-divider">
                              <tr>
                                <th scope="row">1</th>
                                <td><input type="number" class="form-control" name="anioInicMus" min="1965" max="2023">
                                </td>
                                <td><input type="number" class="form-control" name="anioFinMus" min="1965" max="2023">
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row py-4 px-3">
      <button type="button" class="btn btn-primary">Guardar</button>
    </div>
  </form>

  <datalist id="genlist">
    <option value="Alternative">
    <option value="Black.">
    <option value="Black-Melodic">
    <option value="Black-FW">
    <option value="Black-SW">
    <option value="Death.">
    <option value="Death-Brutal">
    <option value="Death-Tech">
    <option value="Death-Melodic">
    <option value="Death-Core">
    <option value="Djent">
    <option value="Doom">
    <option value="Folk">
    <option value="Glam">
    <option value="Glam-FW">
    <option value="Glam-SW">
    <option value="Grindcore">
    <option value="Groove">
    <option value="Gothic">
    <option value="Heavy">
    <option value="Industrial">
    <option value="Metalcore">
    <option value="Nu">
    <option value="NWOBHM">
    <option value="Power">
    <option value="Power-FW">
    <option value="Power-SW">
    <option value="Progressive">
    <option value="Sludge">
    <option value="Speed">
    <option value="Stoner">
    <option value="Symphonic">
    <option value="Thrash.">
    <option value="Thrash-Crossover">
    <option value="Viking">
  </datalist>

  <datalist id="nombreList">
    <option value="Megadeth">
    <option value="Nightwish">
    <option value="Eluveitie">
    <option value="Iced Earth">
    <option value="Amon Amarth">
  </datalist>

  <datalist id="paisList">
    <option value="Estados Unidos">
    <option value="Reino Unido">
    <option value="Alemania">
    <option value="Finlandia">
    <option value="Suecia">
  </datalist>

  <datalist id="origenList">
    <option value="California">
    <option value="Nueva York">
    <option value="San Francisco">
    <option value="Seatle">
    <option value="Texas">
  </datalist>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
