<html>
<head>
  <meta charset='UTF-8'>
  <style>
    .container {
      text-align: center;
      padding: 1rem 3rem;
      background-color: rgb(33, 37, 41);
      margin: 3rem auto;
      max-width: 500px;
      color: rgb(255, 255, 255);
    }
    hr{
      height: 0.5rem;
      background-color: rgb(220, 33, 14);
      margin: 2rem 0;
      border: 0px solid;
    }
    .parr1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    .parr2 {
      font-size: 1.25rem;
      margin-bottom: 3rem;
    }
    .codigoContainer{margin-bottom: 3rem;}
    .codigo {
      letter-spacing: 10px;
      border-radius: 0.375rem;
      font-size: 2.5rem;
      padding: 0.5rem 0.5rem 0.5rem 1rem;
      background-color: rgb(255, 255, 255);
      color: rgb(33, 37, 41);
    }
  </style>
</head>
<body>
  <div class='container'>
    <hr>
    <p class='parr1'>! Gracias por confiar en MetaList !</p>
    <p class='parr2'>Regresa a la ventana de verificación y pega el siguiente código:</p>
    <div class='codigoContainer'><b class='codigo'>$code</b></div>
    <hr>
  </div>
</body>
</html>
