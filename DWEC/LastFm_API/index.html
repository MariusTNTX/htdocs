  <div class="container bg-white"> <!-- min-vh-100 -->

    <!-- MAIN -->

    <!-- Título -->
    <div class="row my-5">
      <h1 class="text-center">Buscador Personalizado Last.fm</h1>
    </div>

    <!-- Criterios de Búsqueda -->
    <div class="row">
      <!-- Elementos -->
      <div class="col-4 text-center">
        <h2 class="mb-4">¿Qué quieres buscar?</h2>
        <div class="btn-group-vertical btn-group-lg" id="elementosBusqueda" role="group" aria-label="Vertical radio toggle button group">
          <input type="radio" class="btn-check" name="radio" id="albumes" autocomplete="off">
          <label class="btn btn-outline-primary" for="albumes">Álbumes</label>
          <input type="radio" class="btn-check" name="radio" id="artistas" autocomplete="off">
          <label class="btn btn-outline-primary" for="artistas">Artistas</label>
          <input type="radio" class="btn-check" name="radio" id="generos" autocomplete="off">
          <label class="btn btn-outline-primary" for="generos">Géneros</label>
          <input type="radio" class="btn-check" name="radio" id="canciones" autocomplete="off">
          <label class="btn btn-outline-primary" for="canciones">Canciones</label>
        </div>
      </div>
      <!-- Filtros -->
      <div class="col-4 text-center">
        <h2 class="mb-4">Sólo los relacionados con:</h2>
        <div class="input-group mb-2">
          <span class="input-group-text" id="filtroAlbum">Álbum</span>
          <input type="text" class="form-control" aria-describedby="filtroAlbum">
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text" id="filtroArtista">Artista</span>
          <input type="text" class="form-control" aria-describedby="filtroArtista">
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text" id="filtroGenero">Género</span>
          <input type="text" class="form-control" aria-describedby="filtroGenero">
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text" id="filtroCancion">Canción</span>
          <input type="text" class="form-control" aria-describedby="filtroCancion">
        </div>
        <div class="input-group mb-2">
          <span class="input-group-text" id="filtroAnio">Año</span>
          <input type="number" class="form-control" aria-describedby="filtroAnio" min="1920" max="2023">
        </div>
      </div>
      <!-- Ordenación -->
      <div class="col-4 text-center">
        <h2 class="mb-4">Ordenados por:</h2>
        <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
          <input type="radio" class="btn-check" name="ordenacion" id="fechaLanz" autocomplete="off">
          <label class="btn btn-outline-primary" for="fechaLanz">Fecha de Lanzamiento</label>
          <input type="radio" class="btn-check" name="ordenacion" id="oyentes" autocomplete="off">
          <label class="btn btn-outline-primary" for="oyentes">Oyentes</label>
          <input type="radio" class="btn-check" name="ordenacion" id="reprod" autocomplete="off">
          <label class="btn btn-outline-primary" for="reprod">Reproducciones</label>
          <input type="radio" class="btn-check" name="ordenacion" id="reach" autocomplete="off">
          <label class="btn btn-outline-primary" for="reach">Reach</label>
          <input type="radio" class="btn-check" name="ordenacion" id="taggings" autocomplete="off">
          <label class="btn btn-outline-primary" for="taggings">Taggings</label>
          <input type="radio" class="btn-check" name="ordenacion" id="duracion" autocomplete="off">
          <label class="btn btn-outline-primary" for="duracion">Duración</label>
        </div>
      </div>
    </div>

    <!-- BOTÓN BUSCAR -->
    <div class="row justify-content-center my-5">
      <button type="button" class="btn btn-primary btn-lg w-50" id="botonBuscar">Buscar</button>
    </div>
