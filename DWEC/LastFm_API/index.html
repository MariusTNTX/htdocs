    <!-- MAIN -->

    <!-- Título -->
    <div class="row my-5">
      <h1 class="text-center">Buscador Personalizado Last.fm</h1>
    </div>

    <!-- Criterios de Búsqueda -->
    <div class="row mx-2">
      <!-- Elementos -->
      <div class="col-4 text-center">
        <h2 class="mb-4">¿Qué quieres buscar?</h2>
        <div class="btn-group-vertical btn-group-lg" id="elementosBusqueda" role="group" aria-label="Vertical radio toggle button group">
          <input type="radio" class="btn-check" name="radio" id="albumes" autocomplete="off">
          <label class="btn btn-outline-primary" for="albumes">Álbumes</label>
          <input type="radio" class="btn-check" name="radio" id="artistas" autocomplete="off">
          <label class="btn btn-outline-primary" for="artistas">Artistas</label>
          <input type="radio" class="btn-check" name="radio" id="generos" autocomplete="off">
          <label class="btn btn-outline-primary" for="generos">Géneros</label>
          <input type="radio" class="btn-check" name="radio" id="canciones" autocomplete="off">
          <label class="btn btn-outline-primary" for="canciones">Canciones</label>
        </div>
      </div>
      <!-- Filtros y Ordenación-->
      <div class="col-8 text-center px-4">
        <h2 class="mb-4">Reduce tu búsqueda:</h2>
        <div class="input-group mb-3 w-100">
          <button class="btn btn-outline-primary dropdown-toggle" id="filtrarpor" type="button" data-bs-toggle="dropdown" aria-expanded="false">Filtrar por</button>
          <ul class="dropdown-menu">
            <li class="dropli" id="filtroAlbum"><a class="dropdown-item" href="#">Álbum</a></li>
            <li class="dropli" id="filtroArtista"><a class="dropdown-item" href="#">Artista</a></li>
            <li class="dropli" id="filtroGenero"><a class="dropdown-item" href="#">Género</a></li>
            <li class="dropli" id="filtroCancion"><a class="dropdown-item" href="#">Canción</a></li>
            <li><hr class="dropdown-divider"></li>
            <li class="dropli"><a class="dropdown-item" href="#">Ninguno</a></li>
          </ul>
          <input type="text" class="form-control" id="inputFiltrarpor" aria-label="Text input with dropdown button">
        </div>
        <div class="input-group mb-3 w-100">
          <button class="btn btn-outline-primary dropdown-toggle" id="ordenarpor" type="button" data-bs-toggle="dropdown" aria-expanded="false">Ordenar por</button>
          <ul class="dropdown-menu">
            <li class="dropli" id="fechaLanz"><a class="dropdown-item" href="#" id="releasedate">Fecha de Lanzamiento</a></li>
            <li class="dropli" id="oyentes"><a class="dropdown-item" href="#" id="listeners">Oyentes</a></li>
            <li class="dropli" id="reprod"><a class="dropdown-item" href="#" id="playcount">Reproducciones</a></li>
            <li class="dropli" id="reach"><a class="dropdown-item" href="#" id="reach">Alcance</a></li>
            <li class="dropli" id="taggings"><a class="dropdown-item" href="#" id="taggings">Etiquetado</a></li>
            <li class="dropli" id="duracion"><a class="dropdown-item" href="#" id="duration">Duración</a></li>
            <li><hr class="dropdown-divider"></li>
            <li class="dropli"><a class="dropdown-item" href="#">Ninguno</a></li>
          </ul>
          <button class="btn btn-outline-primary dropdown-toggle" id="ascdesc" type="button" data-bs-toggle="dropdown" aria-expanded="false">Descendente</button>
          <ul class="dropdown-menu">
            <li class="dropli" id="ascendente"><a class="dropdown-item" href="#">Ascendente</a></li>
            <li class="dropli" id="descendente"><a class="dropdown-item" href="#">Descendente</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- BOTÓN BUSCAR -->
    <div class="row justify-content-center my-5">
      <button type="button" class="btn btn-primary btn-lg w-50" id="botonBuscar">Buscar</button>
    </div>
