<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directivas</title>
  <style>
    .circular{
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: inline-block;
    }
    .no-list li{list-style-type: none;}
    body,html{
      text-align: center;
      background-color: #eee;
      margin: 0px;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <!-- Script de JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- Script de Jquery Autocomplete -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-autocomplete/1.0.7/jquery.auto-complete.min.js" integrity="sha512-TToQDr91fBeG4RE5RjMl/tqNAo35hSRR4cbIFasiV2AAMQ6yKXXYhdSdEpUcRE6bqsTiB+FPLPls4ZAFMoK5WA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="controller.js"></script>
</head>

<body ng-controller="controller">
  <!-- Directiva ng-src: Asigna el valor entre llaves al atributo src, previniendo que de un error 404 al ejecutarse de forma literal -->
  <!-- <img ng-src="{{repos[0].owner.avatar_url}}"> -->
  
  <!-- Versión con CSS -->
  <!-- <div class="circular" style="background:url({{repos[0].owner.avatar_url}}); background-position:center; background-size:cover;"></div> -->

  <!-- Versión con Directiva Personalizada, que inyecta CSS -->
  <div class="circular" back-img="{{repos[0].owner.avatar_url}}"></div><br>

  <input type="text" my-autocomplete="repoNames" placeholder="Buscar repositorio">

  <!-- Directiva ng-cloak: Oculta el elemento hasta que se haya cargado en su totalidad -->
  <ul class="no-list" ng-cloak>
    <li ng-repeat="repo in repos" ng-hide="main_repo && main_repo != repo.name">
      <p><b>ID: <i>{{ repo.id }}</i> - Fecha: <i>{{ repo.created_at | date: short }}</i></b></p>
      <h2 class="inline-block">{{ repo.name }} - {{ repo.full_name }}</h2>
      <p>{{ repo.description }}</p>
      <hr>
    </li>
  </ul>
</body>

</html>
