<!DOCTYPE html>
<html lang="en" ng-app="ToDoListApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="./angular-local-storage.min.js"></script>
  <script src="controller.js"></script>
  
</head>
<body ng-controller="ToDoListController">
  <form ng-submit="addActv()">
    <input type="text" ng-model="newActv.descripcion" placeholder="Actividad">
    <input type="datetime-local" ng-model="newActv.fecha"><br><br>
    <button type="submit">Agregar</button>
  </form>

  <button ng-click="cleanActv()">Limpiar Lista</button>

  <ul>
    <li ng-repeat="actividad in todo">
      <strong>{{actividad.fecha | date: short}}</strong>: "{{actividad.descripcion}}" - 
      <a href="#" ng-click="removeActv(actividad)" style="color:red">X</a>
    </li>
  </ul>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
